{{ partial "header.html" . }}

<div style="display: flex; justify-content: flex-start; gap: 1rem; align-items: center;">
<h1>{{ .Title }}</h1>
<a href="index.xml"><div class="rss-icon"></div></a>
</div>

{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
  <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ .Date.Format "January 2, 2006" }}
  </time>
  <h4 class="title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h4>
</article>
{{ end }}

{{ partial "footer.html" . }}
